<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>BT21</title>
</head>
<body>
  <div class="bt21">
    <div class="light"></div>
    <div class="stars"></div>
    <div class="van">
      <div class="face">
      <div class="l-eye"></div>
      <div class="r-eye"></div>
      <div class="mouth"></div>
    </div>
    <div class="cap1"></div>
    <div class="cap2"></div>
    </div>
    <div class="stand">
      <!-- rj -->
      <div class="rj">
  <div class="body">
    <div class="l-leg">
      <div class="paw"></div>
    </div>
    <div class="r-leg">
      <div class="paw"></div>
    </div>
    <div class="torso">
      <div class="circle cb1"></div>
      <div class="circle cb2"></div>
      <div class="circle cb3"></div>
      <div class="circle cb4"></div>
      <div class="circle cb5"></div>
      <div class="circle cb6"></div>
      <div class="circle cb7"></div>
      <div class="circle cb8"></div>
      <div class="circle cb9"></div>
    </div>
    <div class="scarf">
      <div class="scarf-knot"></div>
    </div>
    <div class="l-arm">
      <div class="circle cr1"></div>
      <div class="circle cr2"></div>
      <div class="circle cr3"></div>
      <div class="circle cr4"></div>
      <div class="hand"></div>
    </div>
    <div class="r-arm">
      <div class="circle cr1"></div>
      <div class="circle cr2"></div>
      <div class="circle cr3"></div>
      <div class="circle cr4"></div>
      <div class="hand"></div>
    </div>
  </div>
  <div class="ear-1"></div>
  <div class="ear-2"></div>
  <div class="face">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="circle c4"></div>
    <div class="circle c5"></div>
    <div class="circle c6"></div>
    <div class="circle c7"></div>
    <div class="circle c8"></div>
    <div class="circle c9"></div>
    <div class="l-brow"></div>
    <div class="r-brow"></div>
    <div class="l-eye"></div>
    <div class="r-eye"></div>
    <div class="nose"></div>
    <div class="mouth-1"></div>
    <div class="mouth-2"></div>
    <div class="blush"></div>
  </div>
</div>
<!-- koya -->
<div class="koya">
  <div class="arms">
    <div class="l-arm"></div>
    <div class="r-arm"></div>
  </div>
  <div class="legs">
    <div class="l-leg"></div>
    <div class="r-leg"></div>
  </div>
  <div class="ear-1">
    <div class="inner-ear"></div>
  </div>
  <div class="ear-2">
    <div class="inner-ear"></div>
  </div>
  <div class="face">
    <div class="l-eye"></div>
    <div class="r-eye"></div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
</div>
<!-- chimmy -->
<div class="chimmy">
  <div class="l-arm"></div>
  <div class="r-arm"></div>
  <div class="legs">
    <div class="l-leg">
      <div class="paw-l"></div>
    </div>
    <div class="r-leg">
      <div class="paw-r"></div>
    </div>
  </div>
  <div class="head">
    <div class="ears"></div>
    <div class="hood-1"></div>
    <div class="hood-2"></div>
    <div class="face"></div>
    <div class="l-eye"></div>
    <div class="r-eye"></div>
    <div class="nose"></div>
    <div class="mouth">
      <div class="tongue"></div> 
    </div>
  </div>
</div>
<!-- mang -->
<div class="mang">
    <div class="l-arm"></div>
    <div class="r-arm"></div>
    <div class="legs">
      <div class="l-leg"></div>
      <div class="r-leg"></div>
    </div>
    <div class="face">
      <div class="mask">
        <div class="hair">
          <div class="circle c1"></div>
          <div class="circle c2"></div>
          <div class="circle c3"></div>
          <div class="circle c4"></div>
          <div class="circle c5"></div>
          <div class="pony">
          </div>
        </div>
        <div class="face1">
          <div class="nose"></div>
          <div class="eye"></div>
        </div>
        <div class="face2"></div>
        <div class="face3"></div>
        <div class="ear"></div>
      </div>
    </div>
  </div>
<!-- shooky -->
<div class="shooky">
  <div class="l-arm"></div>
  <div class="r-arm"></div>
  <div class="l-leg"></div>
  <div class="r-leg"></div>
  <div class="face">
    <div class="l-brow"></div>
    <div class="r-brow"></div>
    <div class="l-eye"></div>
    <div class="r-eye"></div>
    <div class="mouth"></div>
  </div>
</div>
  <!-- cooky -->
  <div class="cooky">
  <div class="arms">
    <div class="l-arm"></div>
    <div class="r-arm"></div>
  </div>
  <div class="legs">
    <div class="l-leg">
      <div class="paw-l"></div>
    </div>
    <div class="r-leg">
      <div class="paw-r"></div>
    </div>
  </div>
  <div class="face-border"></div>
  <div class="ear-2">
    <div class="folded-ear"></div>
  </div>
  <div class="ear-1">
    <div class="inner-ear"></div>
  </div>
  <div class="face">
    <div class="l-brow"></div>
    <div class="r-brow"></div>
    <div class="l-eye"></div>
    <div class="r-eye"></div>
    <div class="nose"></div>
    <div class="mouth-1"></div>
    <div class="mouth-2"></div>
  </div>
</div>
<!-- tata -->
<div class="tata">
  <div class="arms">
    <div class="l-arm"></div>
    <div class="r-arm"></div>
  </div>
  <div class="legs">
    <div class="l-leg"></div>
    <div class="r-leg"></div>
    <div class="c c-1"></div>
    <div class="c c-2"></div>
    <div class="c c-3"></div>
  </div>
  <div class="face">
    <div class="face-1"></div>
    <div class="face-2"></div>
    <div class="face-3"></div>
    <div class="l-brow"></div>
    <div class="r-brow"></div>
    <div class="l-eye"></div>
    <div class="r-eye"></div>
    <div class="mouth"></div>
  </div>
</div>
    </div>
  </div>
</body>
</html>
